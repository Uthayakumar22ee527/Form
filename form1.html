<body>
   <div class="container">
       <h2> College Championship Registration Form</h2>
       <form action="/submit_registration" method="POST">
           <div class="form-group">
               <label for="Name">Name:</label>
               <input type="text" id="Name" name="Name" required>
           </div>
           <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" required>
           </div>
           <div class="form-group">
               <label for="Phone Number">Phone Number:</label>
               <input type="Phone Number" id="Phone Number" name="Phone Number" required>
           </div>
           <div class="form-group">
           <lable for="Dept"><b>Dept</b></lable>
              <input type="text" name="Dept"required>
              </div>
            <div class="form-group">  
              <lable> <b>Price</b></lable>
              <div class="radio-group">
                <label for="1 price"><input type="radio" id="1 price" name="Price" value="1 price"> 1 price</label>
                <label for="2 price"><input type="radio" id="2 price" name="gender" value="2 price"> 2 price</label>
                <label for="3 price"><input type="radio" id="3 price" name="gender" value="3 price"> 3 price</label>
                </div>
           
               <label>Gender:</label>
               <div class="radio-group">
                   <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
                   <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
                   <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
               </div>
            <div class="form-group">
               <label for="comments">Comments:</label>
               <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <div class="form-group">
           </div>
           <div class="form-group">
               <label for="agree">Agree to terms:</label>
               <input type="checkbox" id="agree" name="agree" value="yes" required>
           </div>
           <div class="form-group">
               <button type="submit">Submit</button>
           </div>
       </form>
   </div>
